<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Upload</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container styling */
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Styling the upload button */
        .upload-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .upload-btn:hover {
            background-color: #45a049;
        }

        /* Hidden input field */
        input[type="file"] {
            display: none;
        }

        /* Loading animation container */
        .loading-container {
            display: none;
            text-align: center;
            font-size: 18px;
            color: #555;
        }

        /* Spinner for loading animation */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        /* Spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }

        .popup h2 {
            color: #4CAF50;
            font-size: 24px;
        }

        .popup img {
            max-width: 100px;
            margin-bottom: 20px;
        }

        .popup button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .popup button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Upload Your Workout Picture</h1>
    <button class="upload-btn" onclick="document.getElementById('file-input').click()">Upload Your Workout Photo</button>
    <input type="file" id="file-input" onchange="handleFileUpload()" />
    
    <!-- Loading container -->
    <div class="loading-container" id="loading-container">
        <p>Analyzing Photo...</p>
        <div class="spinner"></div>
    </div>
</div>

<!-- Popup for success message -->
<div class="popup" id="popup">
    <div class="popup-content">
        <h2>Congrats!</h2>
        <img src="https://img.icons8.com/ios/452/success.png" alt="Success" />
        <p>You did a great workout today! Come back tomorrow!</p>
        <button onclick="closePopup()">Got it!</button>
    </div>
</div>

<script>
    // Function to handle the file upload
    function handleFileUpload() {
        var fileInput = document.getElementById('file-input');
        var file = fileInput.files[0];
        
        if (file) {
            // Show loading animation
            document.getElementById('loading-container').style.display = 'block';
            setTimeout(function() {
                // Hide loading animation after 2 seconds and show success popup
                document.getElementById('loading-container').style.display = 'none';
                showPopup();
            }, 2000); // Simulate a 2-second delay for photo analysis
        }
    }

    // Function to show success popup
    function showPopup() {
        document.getElementById('popup').style.display = 'flex';
    }

    // Function to close the popup
    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }
</script>

</body>
</html>
